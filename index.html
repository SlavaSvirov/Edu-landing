<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edu-landing</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navBar">
          <div class="navbar-wrap">
            <div class="logo navbar__logo">
              <img src="./img/logo.png" alt="drop" class="logo" />
            </div>
            <!-- /.logo navBar__logo -->
            <div class="navbar__list">
              <ul class="list navbar__list">
                <li class="list__item"><a href="#">Home</a></li>
                <li class="list__item"><a href="#">Services</a></li>
                <li class="list__item"><a href="#">Product</a></li>
                <li class="list__item"><a href="#">Contact</a></li>
              </ul>
            </div>
            <!-- /.navBar__list -->
            <button class="button-o navbar__btn">Sign in</button>
          </div>
        </div>

        <!-- /.navBar -->
        <div class="hero">
          <div class="hero-wrap">
            <h1 class="hero-wrap__heading">Education for all</h1>
            <!-- /.heading-->
            <div class="hero-wrap__description">
              <p>
                bank is a financial institution that accepts deposits from the
                public and creates credit. For all of your financial needs
              </p>
            </div>
            <!-- /.description -->
            <button class="button-o hero-wrap__btn">
              <span>Read More</span>
            </button>
          </div>
          <div class="hero__bg">
            <img src="./img/people.png" alt="people" />
          </div>
          <div class="hero__figure hero__figure__circle">
            <img src="./img/circle.png" alt="circle" />
          </div>
          <div class="hero__figure hero__figure__triangle">
            <img src="./img/triangle.png" alt="triangle" />
          </div>
          <div class="hero__figure hero__figure__penta">
            <img src="./img/penta.png" alt="penta" />
          </div>

          <!-- /.hero-wrap -->
        </div>
        <!-- /.hero -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
  </body>
</html>
